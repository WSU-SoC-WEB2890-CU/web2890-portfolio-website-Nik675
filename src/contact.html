    <section class="contact-form">
        <div class="container">
            <div class="contact-form-header text-center">
                <h1 class="text-white">Projects</h1>
                <p class="text-white">These are some of project I've worked on </p>
            </div>
            <div class="row text-white form-wrapper">
                <div class="bg-white shadow p-3">
                    <div class="form w-100 pb-2">
                        <form class="row" action="#">
                            <div class="col-lg-6 col-md mb-3">
                                <input class="shadow form-control form-control-lg" id="inputFirstName" type="text"
                                    placeholder="First Name">
                            </div>
                            <div class="col-lg-6 col-md mb-3">
                                <input class="shadow form-control form-control-lg" id="inputLastName" type="text"
                                    placeholder="Last Name">
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input class="shadow form-control form-control-lg" id="inputEmail" type="email"
                                    placeholder="Email address">
                            </div>
                            <div class="col-lg-12 mb-3">
                                <select class="form-select shadow form-select-lg form-control-lg text-muted"
                                    aria-label="Default select example">
                                    <option value="" selected class="shadow form-control form-control-lg text-muted"
                                        id="reason">
                                        Reason to contact
                                    </option>
                                    <option value="intership" class="shadow form-control form-control-lg"
                                        id="intership">
                                        Intership/Job opportunities
                                    </option>
                                    <option value="request" class="shadow form-control form-control-lg" id="request">
                                        Website request
                                    </option>
                                    <option value="other" class="shadow form-control form-control-lg" id="other">
                                        Other
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <textarea class="shadow form-control form-control-lg" id="message" name="message"
                                    placeholder="Message" rows="8"></textarea>
                            </div>
                            <div class="text-center d-grid mt-1 d-flex align-items-center justify-content-center">
                                <button class="btn btn-primary pt-3 pb-3" type="button">
                                    SUBMIT
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" style="background-color: #858987 ;">
        <div class="footer-sm" style="background-color: #ffffff;">

                            <a href="https://www.linkedin.com/in/niklas-k-0a1a53198/" class="text-black"><i

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">

                        Thanks for visiting my page!
                    </p>
                </div>

        <div class="footer-bottom pt-5 pb-5">

                        </div>
